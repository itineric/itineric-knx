
# The KNX/IP gateway (or router)
knx.host=x.x.x.x

# The KNX/IP gateway listening port (default is 3671)
knx.port=3671

# the components configuration file name (only required if you wish to use ComponentService)
knx.service.components.configurationFile=knx-components.yaml

# REST API listening port
rest.port=8080

# Rest handlers
rest.handlers=com.itineric.knx.rest.handler.RawRequestHandler
